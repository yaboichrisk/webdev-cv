<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>Input Element Types</h1>
  <p>These are the different input types that can be used in a form element</p>
  <form action="">
    <input type="text"><br>
    <input type="email"><br>
    <input type="password"><br>
    <input type="date"><br>
    <input type="datetime-local"><br>
    <input type="color"><br>
    <textarea name="name" rows="8" cols="80"></textarea><br>
    <input type="button" value="Click me!"><br>
    <input type="checkbox"><br>
    <input type="radio"><br>
    <input type="tel"><br>
    <input type="file"><br>
    <input type="Submit"><br>
  </form>
</body>

</html>
